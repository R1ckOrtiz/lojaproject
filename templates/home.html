{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center">SEJA BEM-VINDO À PÁGINA PRINCIPAL</h1>
    <hr>
    <div class="row mt-3">
        {% for p in produto_list %}
        <div class="col-md-4">
          <div class="m-3">
           <h4><a href="{% url 'lojaapp:produtodetalhe' p.slug %}"> {{p.titulo }}</a></h4>
           <img src="{{ p.image.url }}" alt="" class="img-fluid" style="height: 100px; object-fit:cover;">
           <p class="mt-3">Preco: <s> R$ .{{p.preco_mercado}}</s> R$. {{p.venda}}</p>
           <a href="{% url 'lojaapp:addcarro' p.id %}" class="btn btn-success">Comprar</a>



           
        </div>


        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
